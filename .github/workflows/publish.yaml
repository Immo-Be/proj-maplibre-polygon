name: publish

on:
  push:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.actor }}/<image-name>:latest s

jobs:
  publish:
    name: build and publish Images
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login
      run: |
        echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build Images
      run: |
        docker-compose -f docker-compose.production.yaml build

    - name: Push Images to Registry
      run: |
        docker-compose -f docker-compose.production.yaml push
      
        
  deploy:
    needs: publish
    name: deploy images
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
        # check this thread to understand why its needed:
        # <https://stackoverflow.com/a/70447517>
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && docker compose pull && docker compose up -d && exit"
    - name: copy default.conf for reverse-proxy
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo docker cp default.conf www_nginx_1:/etc/nginx/conf.d/default.conf && exit"
    - name: cleanup
      run: rm -rf ~/.ssh